							<div class="card-back">
								<div class="center-wrap">
									<div class="section text-center">
										<h4 class="mb-4 pb-3">회원가입</h4>
										<form class="singUp-from" th:action="@{/member/signup}" method="post">
											<div class="form-group">
												<input type="text" name="me_name" class="form-style" placeholder="이름" id="me_name" autocomplete="off">
												<label id="me_name-error" class="error regex-error" for="me_name" style="overflow: hidden;"></label>
												<i class="input-icon uil uil-user"></i>
											</div> 
											<div class="form-group mt-2">
												<input type="text" name="me_id" class="form-style" placeholder="아이디" id="me_id" autocomplete="off">
												<label id="checkId" class=""></label>
												<label id="me_id-error" class="error regex-error" for="me_id" style="overflow: hidden;"></label>
												<i class="input-icon uil-user-square"></i>
											</div> 
											<div class="form-group mt-2">
												<input type="password" name="me_pw" class="form-style" placeholder="비밀번호" id="me_pw" autocomplete="off">
												<label id="me_pw-error" class="error regex-error" for="me_pw" style="overflow: hidden;"></label>
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<div class="form-group mt-2">
												<input type="password" name="me_pw2" class="form-style" placeholder="비밀번호 확인" id="me_pw2" autocomplete="off">
												<label id="me_pw2-error" class="error regex-error" for="me_pw2" style="overflow: hidden;"></label>
												<i class="input-icon uil uil-lock-alt"></i>
											</div> 
											<div class="form-group mt-2">
												<input type="text" name="me_nick" class="form-style" placeholder="닉네임" id="me_nick" autocomplete="off">
												<label id="me_nick-error" class="error regex-error" for="me_nick" style="overflow: hidden;"></label>
												<i class="input-icon uil uil-users-alt"></i>
											</div>
											<div class="form-group mt-2">
												<input type="email" name="me_email" class="form-style" placeholder="이메일" id="me_email" autocomplete="off">
												<label id="me_email-error" class="error regex-error" for="me_email" style="overflow: hidden;"></label>
												<i class="input-icon uil uil-at"></i>
											</div> 
											<div class="form-group mt-2">
												<input type="text" name="me_number" class="form-style" placeholder="전화번호를 입력하여 인증번호를 받으시오" id="me_number" autocomplete="off">
												<label id="smsSend" class=""></label>
												<label id="me_number-error" class="error regex-error" for="me_number" style="overflow: hidden;"></label>
												<button class="sms-btn" type="button" id="sms-btn" disabled>인증번호 받기</button>
												<i class="input-icon  uil-phone"></i>
											</div>
											<div class="form-group mt-2">
												<input type="text" name="me_agree" class="form-style" placeholder="인증번호를 받고 작성해주세요" id="me_agree" autocomplete="off" disabled>
												<label id="me_agree-error" class="error regex-error" for="me_agree" style="overflow: hidden;"></label>
												<button class="sms-btn" id="checkSms" type="button" disabled>인증번호 확인</button>
												<i class="input-icon uil-comment-alt-dots"></i>
											</div>
											<div class="form-group mt-2">
												<input type="text" name="me_birthday" class="form-style" placeholder="생년월일 (YYMMDD-X)" id="me_birthday" autocomplete="off" maxlength="8">
												<label id="me_birthday-error" class="error regex-error" for="me_birthday" style="overflow: hidden;"></label>
												<i class="input-icon uil uil-calendar-alt"></i>
											</div>

	<script>
			$('#me_birthday').on('input', function() {
				let value = $(this).val().replace(/[^0-9]/g, ''); 
				if (value.length >= 6) {
					value = value.slice(0, 6) + '-' + value.slice(6, 7);
				}
				if (value.length > 8) {
					value = value.slice(0, 8);
				}
				$(this).val(value); // 값 다시 세팅
			})
			function checkId() {
				$("#checkId").text("");
				let id = $("#me_id").val();
				if (!/^[a-zA-Z0-9]{3,13}$/.test(id)) return false;
				let res = false;
				$.ajax({
					async: false,
					url: '/member/check/id',
					type: 'post',
					data: { id: id },
					success: function (data) {
						if (data) res = true;
					},
				});
				let str = res ? "사용 가능한 아이디입니다." : "이미 사용중인 아이디입니다.";
				$("#checkId")
				.text(str)
				.toggleClass("green", res)
				.toggleClass("red", !res)
				return res;
			}
			
			$(document).ready(function () {
				// 커스텀 정규표현식 메서드 먼저 정의
				$.validator.addMethod("regex", function (value, element, regex) {
					var re = new RegExp(regex);
					return this.optional(element) || re.test(value);
				}, "정규표현식을 확인하세요.");
				$.validator.addMethod("phone", function (value, element) {
					$("#sms-btn").prop("disabled", true);
					$("#smsSend").text("");
					let res = this.optional(element) || /^010\d{4}\d{4}$/.test(value);
					if(res){
						$("#sms-btn").prop("disabled", false);

					}
					return res;
				}, "정규표현식을 확인하세요.");
				$.validator.addMethod("checkSMS", function (value, element) {
					$("#check-sms").text("");
					let userCode = $("#me_agree").val();
					let result = false;
					$.ajax({
						async: false,
						url: '/sms/check',
						type: 'post',
						data: { userCode: userCode },
						success: function (data) {
							if (data) result = true;
						},
					});
					let res = this.optional(element) || result;
					return res;
				}, "정규표현식을 확인하세요.");
				// ID 입력할 때마다 중복 체크 실행
				$("#me_id").on("input", function () {
					checkId();
				});

				// 회원가입 유효성 검사
				$(".singUp-from").validate({
					rules: {
						me_id: { required: true, regex: /^[a-zA-Z0-9]{3,13}$/ },
						me_name: { required: true },
						me_pw: { required: true, regex: /^[a-zA-Z0-9!@#$]{3,15}$/ },
						me_pw2: { required: true, equalTo: "#me_pw"},
						me_nick: { required: true, regex: /^[a-zA-Z0-9가-힣\s]{2,10}$/ },
						me_email: { required: true, email: true },
						me_number: { required: true, phone:true },
						me_agree: { required: true, checkSMS:true },
						me_birthday: { required: true},
					},
					messages: {
						me_id: {
							required: "필수 항목입니다.",
							regex: "아이디는 영문, 숫자만 가능하며, 3~13자입니다."
						},
						me_name: { required: "필수 항목입니다." },
						me_pw: {
							required: "필수 항목입니다.",
							regex: "비번은 영문, 숫자,특수문자(!@#$)만 가능하며, 3~15자입니다."
						},
						me_pw2: {
							required: "필수 항목입니다.",
     						equalTo: "비밀번호가 다릅니다."
						},
						me_nick: {
							required: "필수 항목입니다.",
							regex: "닉네임은 특수문자를 제외한 2~10자 입니다"
						},
						me_email: {
							required: "필수 항목입니다.",
							email: "이메일 형식이 아닙니다."
						},
						me_number: {
							required: "필수 항목입니다.",
							phone: "전화번호가 맞지 않습니다"
						},
						me_agree: {
							required: "필수 항목입니다.",
							checkSMS: "인증번호가 다릅니다."
						},
						me_birthday: {
							required: "필수 항목입니다.",
						},
					},
					submitHandler: function () {
						return checkId();
					},
				});
			});
			$('#sms-btn').on('click', function () {
				smsSend();
			});
			function smsSend() {
				const me_number = $('#me_number').val();
				$.ajax({
					async: false,
					url: '/sms/send',
					type: 'post',
					data: { me_number: me_number },
					success: function (data) {
					if (data) res = true;
					},
				});
				let str = res ? "전송 성공!." : "전송 실패ㅠ";
				$("#smsSend")
				.text(str)
				.toggleClass("green", res)
				.toggleClass("red", !res);
				if(res){
					$("#checkSms, #me_agree").prop("disabled", false);
				}
				return res;
			}
	</script>
	</main>
