<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">

<head>
	<meta charset="UTF-8">
	<title>내 정보 관리</title>
	<style>
		.modify-header {
			text-align: center;
			margin-top: 10px;
			font-size: 18px;
			font-weight: bold;
		}

		.user-profile {
			text-align: center;
			margin: 30px 0;
		}

		.user-profile h2 {
			margin: 5px 0;
		}

		.user-profile p {
			color: #777;
			font-size: 14px;
		}

		.info-box {
			border-top: 1px solid #eee;
			padding: 10px 0;
		}

		.info-item {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 15px 0;
			border-bottom: 1px solid #eee;
			cursor: pointer;
		}

		.label {
			color: #555;
		}

		.value {
			display: flex;
			color: #222;
		}

		.badge {
			background-color: #f0f0f0;
			border-radius: 4px;
			padding: 2px 6px;
			font-size: 12px;
			margin-right: 5px;
		}

		.badge.success {
			background-color: #d4eaf6;
			color: #0b85c4;
		}

		.badge.warning {
			background-color: #ffe1b9;
			color: #d48806;
		}

		.section-title {
			margin: 30px 0 10px;
			font-weight: bold;
		}

		.linked-item {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 12px 0;
			border-bottom: 1px solid #eee;
		}

		.linked-item span {
			display: flex;
			align-items: center;
		}

		.linked-item img {
			width: 20px;
			height: 20px;
			margin-right: 8px;
		}

		.button {
			background-color: #222;
			color: white;
			padding: 6px 12px;
			border: none;
			border-radius: 4px;
			font-size: 13px;
			cursor: pointer;
		}

		.footer-links {
			display: flex;
			justify-content: center;
			gap: 20px;
			margin: 30px 0 10px;
			font-size: 14px;
			color: #888;
		}

		.footer-links a {
			text-decoration: none;
			color: #888;
		}
	</style>
</head>

<body>
	<main layout:fragment="content">
		<div class="container">
			<div class="modify-header">내정보</div>

			<div class="user-profile">
				<h2>학교가는자존심</h2>
				<p>acejsh77@gmail.com</p>
			</div>

			<div class="info-box">
				<div class="info-item" data-toggle="modal" data-target="#emailModal">
					<div>
						<span class="label">이메일 계정</span>
						<span class="badge success">인증완료</span>
					</div>
					<span class="value">
						acejsh77@gmail.com
						<div class="dimmed mx-3">&gt;</div>
					</span>
				</div>

				<div class="info-item">
					<div>
						<span class="label">휴대폰 번호</span>
						<span class="badge warning">미인증</span>
					</div>
					<span class="value">
						010-1111-1111
						<div class="dimmed mx-3">&gt;</div>
					</span>
				</div>
				<div class="info-item">
					<span class="label">닉네임</span>
					<span class="value">
						학교가는자존심
						<div class="dimmed mx-3">&gt;</div>
					</span>
				</div>
				<div class="info-item">
					<span class="label">생년월일</span>
					<span class="value">
						1900.00.00
						<div class="dimmed mx-3">&gt;</div>
					</span>
				</div>
				<div class="info-item">
					<span class="label">성별</span>
					<span class="value">
						남
						<div class="dimmed mx-3">&gt;</div>
					</span>
				</div>
			</div>

			<!-- Modal -->
			<div class="modal" id="emailModal">
				<div class="modal-dialog">
					<div class="modal-content">

						<!-- Modal 헤더 -->
						<div class="modal-header">
							<h4 class="modal-title">Modal Heading</h4>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>

						<!-- Modal 바디 -->
						<div class="modal-body">
							Modal body..
						</div>

						<!-- Modal 푸터 -->
						<div class="modal-footer">
							<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
						</div>

					</div>
				</div>
			</div>

			<div class="section-title">계정연동</div>
			<div class="info-box">
				<div class="linked-item">
					<span><img src="/resources/static/img/kakaotalk.png" alt="kakaotalk">카카오톡</span>
					<span style="color: #0b85c4;">연동중</span>
				</div>
				<div class="linked-item">
					<span><img src="/resources/static/img/apple.png" alt="apple">Apple</span>
					<button class="button">연동하기</button>
				</div>
				<div class="linked-item">
					<span><img src="/resources/static/img/naver.png" alt="naver">네이버</span>
					<button class="button">연동하기</button>
				</div>
			</div>

			<div class="footer-links">
				<a href="#">로그아웃</a>
				<a href="#">회원탈퇴</a>
			</div>
		</div>

	</main>
</body>

</html>
