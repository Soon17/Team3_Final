<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
    <title layout:fragment="title">Default Title</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

	<style>
		.dimmed {
			filter: grayscale(100%) brightness(1) contrast(0.8);
			opacity: 0.6;
			transition: filter 0.3s ease, opacity 0.3s ease;
		}
		/* flexbox를 사용하여 main과 footer의 위치를 제어 */
		.wrapper {
			display: flex;
			flex-direction: column;
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="wrapper d-flex flex-column min-vh-100">
		<!-- 고정 헤더 -->
		<div th:replace="~{layout/header.html :: header}"></div> <!-- 헤더 불러오기 -->
		<!-- 컨텐츠 영역 -->
		<main class="main-content flex-fill" layout:fragment="content">
			<h1>기본 내용</h1>
		</main>
		<!-- 고정 푸터 -->
		<div th:replace="~{layout/footer.html :: footer}"></div> <!-- 푸터 불러오기 -->
	</div>
</body>
</html>
