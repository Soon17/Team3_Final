<html xmlns:th="http://www.thymeleaf.org">
<head>

            <div class="d-none d-md-flex justify-content-between col">

                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </div>
	<script>
		$(".icon-link").click(function (e) {
            const id = $(this).data("id");
			$(".icon-link").addClass("dimmed");
			$(this).removeClass("dimmed");
		});
	</script>
</header>
</body>
</html>
