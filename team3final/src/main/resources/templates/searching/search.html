<!DOCTYPE html>
<html 
lang="en" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{layout/layout.html}"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>검색</title>
<style>
	body{
		background-color: #f5f6f7;
    font-family: 'Noto Sans KR', sans-serif;
	}

	.sear{
		margin-bottom: 20px;
		padding: 10px;
		height: 119px;
		background-color: #fff;
		align-items: center;
	}

	.row{
		display: flex;
		flex-wrap: nowrap !important;
		justify-content: center;
		max-width: 1032px;
		margin: 0px;
	}

	.container-box {
		background-color: #f5f6f7;
		border-radius: 10px;
  }

	.sort-options {
		display: flex;
		gap: 16px;
		background: white;
		padding: 5px 15px;
		border-radius: 30px;
		justify-content: flex-end;
	}

	.sort-options label {
		display: flex;
		align-items: center;
		cursor: pointer;
		font-size: 14px;
		color: #666;
		font-weight: 400;
		font-size: 12px;
		margin: 0;
	}
	
	.sort-options input[type="radio"] {
		appearance: none;
		width: 12px;
		height: 12px;
		border: 2px solid #ccc;
		border-radius: 50%;
		margin-right: 2px;
		cursor: pointer;
	}

	.sort-options input[type="radio"]:checked::before {
		content: '';
		display: block;
		width: 100%;
		height: 100%;
		background-color: #4564b8;
		border-radius: 50%;
	}

	.search-box-area {
		width: 430px;
		margin-right: 24px; /* 여유 간격 */
	}
</style>
</head>
<body >
	<main layout:fragment="content" class="mb-5" style="width: 100%; padding: 0;">
		<div class="sear">
			<h1>tlqkd</h1>
		</div>
		<div class="row">
			<div id="search-find" class="search-box-area">
					<!-- Ajax로 불러온 내용이 여기에 들어옴 -->
			</div>
			<div class="col-md-7 container-box">
				<div class="d-flex justify-content-between align-items-center mb-2">
					<div>
						<h5 class="mb-0">검색결과</h5>
						<small class="text-muted">숙소 223개</small>
					</div>
					<div class="sort-options">
						<label><input type="radio" name="sort" value="추천순"> <span>추천순</span></label>
						<label><input type="radio" name="sort" value="가격순" checked> <span>가격순</span></label>
						<label><input type="radio" name="sort" value="성급순"> <span>성급순</span></label>
						<label><input type="radio" name="sort" value="평점순"> <span>평점순</span></label>
						<label><input type="radio" name="sort" value="거리순"> <span>거리순</span></label>
					</div>
				</div>	
				<div class="d-flex justify-content-between align-items-center mb-2">
					<a href="" style="display: flex;">
						<div>사진</div>
						<div>내용</div>
					</a>
				</div>
			</div>
		</div>
		<script>
			function toggleDetailAll() {
				const $arrows = $(".arrowImg");
				
				$.ajax({
					url: '/searching/find',
					type: 'GET',
					success: function (data) {
						$('#search-find').html(data);
					},
					error: function (xhr) {
						console.error("요청 실패", xhr);
					}
				});
			}

			$(document).ready(function () {
				toggleDetailAll();
			});
		</script>
	</main>
</body>
</html>
