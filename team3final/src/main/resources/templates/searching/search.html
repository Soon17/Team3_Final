<!DOCTYPE html>
<html 
lang="en" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{layout/layout.html}"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>검색</title>
<style>
	body{
		background-color: #f5f6f7;
    font-family: 'Noto Sans KR', sans-serif;
	}

	.row{
		max-width: 1032px;
		display: flex;
		flex-wrap: nowrap !important;
		justify-content: start;
		margin: 0px auto;
		padding-top: 30px;
	} 

	.search-bar-wrap {
		width: 100%;
		background-color: #fff;
		border-bottom: 1px solid #eee;
	}

	.search-bar-inner{
		margin-left: 219px;
		margin-right: 219px;
		padding: 20px 0px;
		display: flex;
		gap: 21px;
		height: 119px;
		align-items: center;
		box-sizing: border-box;
		cursor: pointer;
		justify-content: center;
	}

	.search-input {
		width: 300px;
		padding: 12px 16px;
		background-color: #f8f8f8;
		border: 1px solid #ddd;
		border-radius: 8px;
		font-size: 14px;
	}

	.search-btn {
		padding: 12px 20px;
		background-color: #007bff;
		color: white;
		border: none;
		border-radius: 8px;
		cursor: pointer;
		font-weight: 600;
	}


	.container-box {
		background-color: #f5f6f7;
		border-radius: 10px;
  }

	.sort-options {
		display: flex;
		gap: 16px;
		background: white;
		padding: 5px 15px;
		border-radius: 30px;
		justify-content: flex-end;
	}

	.sort-options label {
		display: flex;
		align-items: center;
		cursor: pointer;
		font-size: 14px;
		color: #666;
		font-weight: 400;
		font-size: 12px;
		margin: 0;
	}
	
	.sort-options input[type="radio"] {
		appearance: none;
		width: 12px;
		height: 12px;
		border: 2px solid #ccc;
		border-radius: 50%;
		margin-right: 2px;
		cursor: pointer;
	}

	.sort-options input[type="radio"]:checked::before {
		content: '';
		display: block;
		width: 100%;
		height: 100%;
		background-color: #4564b8;
		border-radius: 50%;
	}

	.search-box-area {
		width: 330px;
		margin-right: 50px; 
	}

	.card-link {
		display: flex;
		text-decoration: none;
		color: inherit;
		gap: 30px;
		padding-top: 30px;
		background-color: #ffffff73;
		width: 630px;
		padding: 10px;
	}

	.hotel-location{
		color: #0d6ffc;
	}

	.poto{
		border-radius: 10px;
		height: 208px;
		width: 272px;
	}

	.hotel-price{
		display: flex;
		justify-content: end;
		font-weight: bold;
		text-align: right;
    margin-top: 110px;
		margin-left: 180px;
	}

	.hotel-info{
		padding: 10px;
	}
	.card-link:hover {
		color: inherit !important;
		text-decoration: none !important;
	}
</style>
</head>
<body >
	<main layout:fragment="content" class="mb-5" style="width: 100%; padding: 0;">
		<div class="search-bar-wrap">
			<div class="search-bar-inner">
				<div class="search-input" onclick="openLocation()">📍 서울</div>
				<div class="search-input" onclick="openDate()">🗓 05.13(월) ~ 05.15(수)</div>
				<div class="search-input" onclick="openGuest()">👤 성인2</div>
				<button class="search-btn">검색</button>
			</div>
		</div>
		<div class="row">
			<div id="search-find" class="search-box-area">
					<!-- Ajax로 불러온 내용이 여기에 들어옴 -->
			</div>
			<div class="col-md-7 container-box">
				<div class="d-flex justify-content-between align-items-center mb-2" style="gap: 100px; width: 630px;">
					<div>
						<h5 class="mb-0">검색결과</h5>
						<small class="text-muted">숙소 223개</small>
					</div>
					<div class="sort-options">
						<label><input type="radio" name="sort" value="인기순" checked> <span>추천순</span></label>
						<label><input type="radio" name="sort" value="평점순"> <span>평점순</span></label>
						<label><input type="radio" name="sort" value="가격순"> <span>가격순</span></label>
						<label><input type="radio" name="sort" value="성급순"> <span>성급순</span></label>
						<label><input type="radio" name="sort" value="거리순"> <span>거리순</span></label>
					</div>
				</div>	
				<div class="im">
					<a href="#" class="card-link">
						<div class="hotel-image">
							<img class="poto" src="/resources/static/imgs/hotel.png" alt="호텔1">
						</div>
						<div class="hotel-info">
							<div class="hotel-name">롯데 호텔 월드</div>
							<div class="hotel-grade">⭐ 4.6 (999+) · 5성급</div>
							<div class="hotel-location">서울특별시 - 잠실역에서 355m</div>
							<div class="hotel-price">
								<span class="price">321,268원</span> /1박
							</div>
						</div>
					</a>
				</div>
				<div class="im">
					<a href="#" class="card-link">
						<div class="hotel-image">
							<img class="poto" src="/resources/static/imgs/hotel2.png" alt="호텔2">
						</div>
						<div class="hotel-info">
							<div class="hotel-name">멋져 호텔 월드</div>
							<div class="hotel-grade">⭐ 4.8 (999+) · 4성급</div>
							<div class="hotel-location">서울특별시 - 삼성역에서 355m</div>
							<div class="hotel-price">
								<span class="price">352268원</span> /1박
							</div>
						</div>
					</a>
				</div>
				<div class="im">
					<a href="#" class="card-link">
						<div class="hotel-image">
							<img class="poto" src="/resources/static/imgs/hotel3.png" alt="호텔3">
						</div>
						<div class="hotel-info">
							<div class="hotel-name">꿀잼 호텔 월드</div>
							<div class="hotel-grade">⭐ 4.0 (9) · 3성급</div>
							<div class="hotel-location">서울특별시 - 구로역에서 355m</div>
							<div class="hotel-price">
								<span class="price">35068원</span> /1박
							</div>
						</div>
					</a>
				</div>
			</div>	
		</div>
		<script>
			function toggleDetailAll() {
				const $arrows = $(".arrowImg");
				
				$.ajax({
					url: '/searching/find',
					type: 'GET',
					success: function (data) {
						$('#search-find').html(data);
					},
					error: function (xhr) {
						console.error("요청 실패", xhr);
					}
				});
			}

			$(document).ready(function () {
				toggleDetailAll();
			});
		</script>
	</main>
</body>
</html>
