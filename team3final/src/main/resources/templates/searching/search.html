<!DOCTYPE html>
<html 
lang="en" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{layout/layout.html}"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>검색</title>
<style>
	body{
		background-color: #f5f6f7;
    font-family: 'Noto Sans KR', sans-serif;
	}

	.container-box {
		background-color: #f5f6f7;
		padding: 30px;
		border-radius: 10px;
		box-shadow: 0 0 10px rgba(0,0,0,0.05);
  }

	.sort-options {
		display: flex;
		gap: 16px;
		background: #f5f6f7;
		padding: 10px 20px;
		border-radius: 30px;
		justify-content: flex-end;
	}

	.sort-options label {
		display: flex;
		align-items: center;
		cursor: pointer;
		font-size: 14px;
		color: #666;
		font-weight: 400;
	}
	
	.sort-options input[type="radio"] {
		appearance: none;
		width: 12px;
		height: 12px;
		border: 2px solid #ccc;
		border-radius: 50%;
		margin-right: 2px;
		cursor: pointer;
	}

	.sort-options input[type="radio"]:checked::before {
		content: '';
		display: block;
		width: 100%;
		height: 100%;
		background-color: #4564b8;
		border-radius: 50%;
	}

</style>
</head>
<body >
	<main layout:fragment="content" class="container mb-5">
		<div class="col-md-7 container-box mr-3">
			<div class="d-flex justify-content-between align-items-center mb-2">
				<div>
					<h5 class="mb-0">검색결과</h5>
					<small class="text-muted">숙소 223개</small>
				</div>
				<div class="sort-options">
					<label><input type="radio" name="sort" value="추천순"> <span>추천순</span></label>
					<label><input type="radio" name="sort" value="가격순" checked> <span>가격순</span></label>
					<label><input type="radio" name="sort" value="성급순"> <span>성급순</span></label>
					<label><input type="radio" name="sort" value="평점순"> <span>평점순</span></label>
					<label><input type="radio" name="sort" value="거리순"> <span>거리순</span></label>
				</div>
			</div>	
			<div class="d-flex justify-content-between align-items-center mb-2">
				<a href="">
					<div>사진</div>
					<div>내용</div>
				</a>
			</div>
		</div>
		<div class="col-md-5" id="search-find" style="position: relative; overflow: visible;">
			<!-- Ajax로 불러온 내용이 여기에 들어옴 -->
		</div>

		<script>
			function toggleDetailAll() {
				const $arrows = $(".arrowImg");
		
				$.ajax({
					url: '/searching/find',
					type: 'GET',
					success: function (data) {
						$('#search-find').html(data);
					},
					error: function (xhr) {
						console.error("요청 실패", xhr);
					}
				});
			};
		</script>
	</main>
</body>
</html>
