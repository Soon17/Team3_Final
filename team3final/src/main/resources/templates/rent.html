	<style>
		.event-swiper {
			width: 100%;
			height: auto;
			position: relative;
		}

		.swiper-slide {
			position: relative;
		}

		.link {
			display: flex;
			justify-content: center;
			/* 가로 중앙 */
			width: 100%;
			height: 100%;
		}

		.link img {
			width: 1032px;
			max-height: 100%;
			max-width: 1032px;
			object-fit: fill;
		}

		.event-swiper .swiper-slide.first {
			background-color: rgb(255, 226, 213);
		}

		.event-swiper .swiper-slide.second {
			background-color: rgb(215, 225, 255);
		}

		.event-swiper .swiper-slide.third {
			background-color: rgb(34, 97, 228);
		}

		.event-swiper .event-next,
		.event-prev {
			opacity: 0;
			transition: .2s;
		}

		.event-swiper:hover .event-prev,
		.event-swiper:hover .event-next {
			opacity: 1;
		}

		.event-next::after,
		.event-prev::after,
		.lodging-next::after,
		.lodging-prev::after,
		.money-next::after,
		.money-prev::after,
		.booking-next::after,
		.booking-prev::after {
			display: none;
		}

		.event-next,
		.lodging-next,
		.money-next,
		.booking-next {
			right: calc(50% - 516px - 2.5rem);
			border-radius: 2.5rem;
			width: 2.5rem;
			height: 2.5rem;
			background-repeat: no-repeat;
			background-size: 100% auto;
			background-position: center;
			box-shadow: 0 4px 14px 0 rgba(0, 0, 0, .2);
			cursor: pointer;
			position: absolute;
			-ms-transform: translate(0, -50%);
			transform: translate(0, -50%);
			z-index: 1;
			background-image: url(data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMjAiIGZpbGw9IndoaXRlIiBmaWxsLW9wYWNpdHk9IjAuOSIvPgo8cGF0aCBkPSJNMTggMTRMMjQgMjBMMTggMjYiIHN0cm9rZT0iIzk5OTk5OSIgc3Ryb2tlLXdpZHRoPSIyIi8+Cjwvc3ZnPgo=);

		}

		.event-prev,
		.lodging-prev,
		.money-prev,
		.booking-prev {
			border-radius: 2.5rem;
			width: 2.5rem;
			height: 2.5rem;
			background-repeat: no-repeat;
			background-size: 100% auto;
			background-position: center;
			box-shadow: 0 4px 14px 0 rgba(0, 0, 0, .2);
			cursor: pointer;
			position: absolute;
			-ms-transform: translate(0, -50%);
			transform: translate(0, -50%);
			z-index: 1;
			left: calc(50% - 516px - 2.5rem);
			background-image: url(data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSByPSIyMCIgdHJhbnNmb3JtPSJtYXRyaXgoLTEgMCAwIDEgMjAgMjApIiBmaWxsPSJ3aGl0ZSIgZmlsbC1vcGFjaXR5PSIwLjkiLz4KPHBhdGggZD0iTTIyIDE0TDE2IDIwTDIyIDI2IiBzdHJva2U9IiM5OTk5OTkiIHN0cm9rZS13aWR0aD0iMiIvPgo8L3N2Zz4K);
		}

		.region-lodging {
			margin-top: 100px;
		}

		.region-text {
			width: 1032px;
		}

		.region-btn {
			background-color: #f1f1f1;
			border: none;
			padding: 8px 16px;
			margin-right: 8px;
			border-radius: 6px;
			cursor: pointer;
		}

		.region-btn.active {
			background-color: #6b7ba3;
			color: white;
		}

		.calendar-wrapper {
			background: white;
			max-width: 700px;
			margin: auto;
			padding: 20px;
			border-radius: 15px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.modal-header {
			margin-bottom: 20px;
			font-size: 18px;
			font-weight: bold;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.calendar-grid {
			display: grid;
			grid-template-columns: 1fr;
			gap: 30px;
			max-height: 600px;
			overflow-y: auto;
			padding-right: 10px;
		}

		.month {
			border: 1px solid #ddd;
			border-radius: 10px;
			padding: 10px;
			background: #fff;
		}

		.month h3 {
			text-align: center;
			margin: 0 0 10px;
		}

		.days {
			display: grid;
			grid-template-columns: repeat(7, 1fr);
			gap: 5px;
		}

		.day,
		.day-name {
			text-align: center;
			padding: 8px 0;
		}

		.day:hover {
			cursor: pointer;
		}

		.day-name {
			font-weight: bold;
			background-color: #f8f8f8;
		}

		.day.disabled {
			color: #ccc;
			cursor: not-allowed;
		}

		.day.selected {
			background-color: #007aff;
			color: white;
			border-radius: 10px;
		}

		.day.in-range {
			background-color: rgba(0, 122, 255, 0.3);
			border-radius: 10px;
		}

		.apply-btn {
			width: 100%;
			padding: 15px;
			background-color: #007aff;
			color: white;
			font-size: 16px;
			border: none;
			margin-top: 20px;
			border-radius: 10px;
			cursor: pointer;
		}

		.counter-header {
			font-size: 20px;
			font-weight: bold;
			margin-bottom: 15px;
		}

		.counter-row {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 15px 0;
			border-bottom: 1px solid #eee;
		}

		.counter-row:last-child {
			border-bottom: none;
		}

		.counter-label {
			font-size: 16px;
		}

		.counter-subtext {
			font-size: 12px;
			color: #666;
			margin-top: 3px;
		}

		.counter-controls {
			display: flex;
			align-items: center;
			gap: 10px;
		}

		.counter-btn {
			width: 32px;
			height: 32px;
			line-height: 32px;
			text-align: center;
			background: #eee;
			border-radius: 50%;
			font-weight: bold;
			font-size: 22px;
			user-select: none;
			cursor: pointer;
			transition: background 0.3s;
		}

		.counter-btn:hover {
			background: #007aff;
			color: white;
		}

		.count-value {
			min-width: 30px;
			text-align: center;
			font-size: 16px;
			user-select: none;
		}

		#confirm-btn {
			width: 100%;
			padding: 14px;
			margin-top: 25px;
			border: none;
			background-color: #007aff;
			color: white;
			font-size: 18px;
			border-radius: 10px;
			cursor: pointer;
			user-select: none;
			transition: background-color 0.3s;
		}

		#confirm-btn:hover {
			background-color: #005bb5;
		}
	</style>
</head>

	<div layout:fragment="content">
		<div class="modal" id="calendarModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<!-- Modal 헤더 -->
					<div class="modal-header">
						<div>
							<span id="start-date">날짜 선택</span> ~ <span id="end-date"></span>
						</div>
						<div class="nights" id="nights"></div>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<!-- Modal 바디 -->
					<div class="modal-body">
						<div class="calendar-wrapper">
							<div id="calendar-grid" class="calendar-grid"></div>
						</div>
					</div>
					<!-- Modal 푸터 -->
					<div class="modal-footer justify-content-center">
						<button type="button" class="apply-btn" onclick="applySelection()" data-dismiss="modal">적용하기</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal" id="guestModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<!-- Modal 헤더 -->
					<div class="modal-header">
						<div>
							<span>인원 선택</span>
						</div>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<!-- Modal 바디 -->
					<div class="modal-body">
						<div>
							<div class="counter-label">성인</div>
							<div class="counter-subtext">만 18세 이상</div>
						</div>
						<div class="counter-controls">
							<div class="counter-btn" id="adult-minus">−</div>
							<div class="count-value" id="adult-count">2</div>
							<div class="counter-btn" id="adult-increase">+</div>
						</div>
					</div>
					<!-- Modal 푸터 -->
					<div class="modal-footer justify-content-center">
						<button type="button" id="confirm-btn" data-dismiss="modal">적용하기</button>
					</div>
				</div>
			</div>
		</div>

		<script>
			$('#search-btn').on('click', function (e) {
				const time = $('#check-time').val();
				if (time.trim().length == 0) {
					e.preventDefault(); // submit 막음
					alert('날짜를 입력해주세요');
				}
			});
			const today = new Date();
			today.setHours(0, 0, 0, 0);

			let selectedStart = null;
			let selectedEnd = null;

			function formatDate(date) {
				const y = date.getFullYear();
				const m = String(date.getMonth() + 1).padStart(2, '0');
				const d = String(date.getDate()).padStart(2, '0');
				const w = ['일', '월', '화', '수', '목', '금', '토'][date.getDay()];
				return `${y}.${m}.${d}(${w})`;
			}

			function createCalendar(year, month) {
				const $monthContainer = $('<div class="month"></div>');
				const $monthTitle = $('<h3></h3>').text(`${year}.${month + 1}`);
				const $daysGrid = $('<div class="days"></div>');

				const dayNames = ['일', '월', '화', '수', '목', '금', '토'];
				$.each(dayNames, (_, day) => {
					$daysGrid.append($('<div class="day-name"></div>').text(day));
				});

				const firstDay = new Date(year, month, 1);
				const lastDay = new Date(year, month + 1, 0);

				for (let i = 0; i < firstDay.getDay(); i++) {
					$daysGrid.append('<div></div>');
				}

				for (let d = 1; d <= lastDay.getDate(); d++) {
					const date = new Date(year, month, d);
					const $dayEl = $('<div class="day"></div>').text(d);

					if (date < today) {
						$dayEl.addClass('disabled');
					} else {
						$dayEl.on('click', function () {
							selectDate(date);
						});
					}

					$daysGrid.append($dayEl);
				}

				$monthContainer.append($monthTitle).append($daysGrid);
				$('#calendar-grid').append($monthContainer);
			}

			function renderCalendars() {
				const startYear = today.getFullYear();
				const startMonth = today.getMonth();

				for (let i = 0; i < 12; i++) {
					const year = startYear + Math.floor((startMonth + i) / 12);
					const month = (startMonth + i) % 12;
					createCalendar(year, month);
				}
			}

			function selectDate(date) {
				if (!selectedStart || (selectedStart && selectedEnd)) {
					selectedStart = date;
					selectedEnd = null;
				} else {
					if (date < selectedStart) {
						selectedStart = date;
						selectedEnd = null;
					} else {
						const diff = (date - selectedStart) / (1000 * 60 * 60 * 24);
						if (diff > 30) {
							alert('최대 30일까지만 선택 가능합니다.');
							return;
						}
						selectedEnd = date;
					}
				}
				updateSelection();
			}

			function updateSelection() {
				$('.day').removeClass('selected in-range');

				if (selectedStart) {
					$('.month').each(function () {
						const [year, month] = $(this).find('h3').text().split('.').map(Number);
						$(this).find('.day').each(function () {
							const dayNum = parseInt($(this).text());
							const date = new Date(year, month - 1, dayNum);

							if (selectedStart && !selectedEnd && date.getTime() === selectedStart.getTime()) {
								$(this).addClass('selected');
							}
							if (selectedStart && selectedEnd) {
								if (date.getTime() === selectedStart.getTime() || date.getTime() === selectedEnd.getTime()) {
									$(this).addClass('selected');
								} else if (date > selectedStart && date < selectedEnd) {
									$(this).addClass('in-range');
								}
							}
						});
					});
				}

				$('#start-date').text(selectedStart ? formatDate(selectedStart) : '날짜 선택');
				$('#end-date').text(selectedEnd ? formatDate(selectedEnd) : '');
				if (selectedStart && selectedEnd) {
					const nights = (selectedEnd - selectedStart) / (1000 * 60 * 60 * 24);
					$('#nights').text(`${nights}박`);
				} else {
					$('#nights').text('');
				}
			}

			function applySelection() {
				if (selectedStart && selectedEnd) {
					//아이디를 해당 인풋 아이디로 하시면 도ㅣ요
					$('#check-time').val(`${formatDate(selectedStart)} ~ ${formatDate(selectedEnd)}`);

				} else {
					alert('날짜를 선택해주세요.');
				}
			}
			$(document).ready(function () {
				renderCalendars();
			});

			$(function () {
				const $adultCount = $('#adult-count');
				const minAdult = 1;
				const maxAdult = 10;

				$('#adult-minus').click(function () {
					let val = parseInt($adultCount.text());
					if (val > minAdult) {
						$adultCount.text(val - 1);
					}
				});

				$('#adult-increase').click(function () {
					let val = parseInt($adultCount.text());
					if (val < maxAdult) {
						$adultCount.text(val + 1);
					}
				});

				$('#confirm-btn').click(function () {
					$('#check-people').val(`성인${$adultCount.text()}`);
				});
			});
		</script>
	</div>
</body>
